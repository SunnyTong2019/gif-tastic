<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Tastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-4 mb-5 text-info">Reaction Gifs</h1>
            </div>
        </div>

        <div class="row mb-4 border">
            <div class="col-12 col-sm-9 mb-3" id="buttons-view">
               
               
            </div>
            <div class="col-12 col-sm-3 border-left py-2">
                <form>
                    <div class="form-group">
                        <label for="new-reaction" class="text-info">Add an reaction:</label>
                        <input type="text" class="form-control" id="new-reaction">
                    </div>
                    <button type="submit" class="btn btn-info" id="add-reaction">Submit</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-12" id="gifs-column">

                <div class="d-flex flex-wrap" id="gifs-view">
                    
                </div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
